<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/957647a68e.js" crossorigin="anonymous" defer></script>
        <script src="javascript.js" defer></script>
        <title>Calculator!!</title>
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <div class="display">
                </div>
                <div class="buttons">
                    <button id="clear" class="btn" data-clear>CLEAR</button>
                    <button class="btn" data-delete>DELETE</button>
                    <button class="btn" data-reverse>+/-</button>

                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operator>/</button>

                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operator>*</button>

                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-operator>-</button>

                    <button id="decimalBtn" class="btn" data-decimal>.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" data-operate>=</button>
                    <button class="btn" data-operator>+</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                    <a href='https://github.com/Jun1oru' target="_blank">Jun1oru</a>
            </p>
        </footer>
    </body>
</html>
